server:
  port: 8080
spring:
  # thymeleaf配置
  thymeleaf:
    #是否开启缓存
    cache: false
    enabled: true
    encoding: UTF-8
    servlet:
      content-type: text/html
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
  # redis
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 3
    password: 123123
    jedis:
      pool:
        # 最大空闲数
        max-idle: 10
        # 最大等待时间 ms
        max-wait: 3000
        # 最大连接数
        max-active: 10
  # druid数据源
  datasource:
    url: jdbc:mysql://192.168.0.118:3306/miaosha?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    tomcat:
      max-active: 2
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-on-borrow: false
      test-on-return: false
    dbcp2:
      pool-prepared-statements: true
      max-open-prepared-statements: 20

# mybatis配置
mybatis:
  type-aliases-package: com.rogue.gbf.gbfdemo.domain
  configuration:
    #把下划线转换成驼峰
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
  # 扫描mybatis的mapper和xml配置文件路径
  mapper-locations: classpath:com/rogue/gbf/gbfdemo/dao/*.xml